<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.title }}
            {% if task.completed %}
                (Completed)
            {% endif %}
            <a href="{% url 'update_task' task.pk %}">Update</a>
            <a href="{% url 'delete_task' task.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Create Task</a>
</body>
</html>
