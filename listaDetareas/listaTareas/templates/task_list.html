<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.title }}
            {% if task.completed %}
                (Completed)
            {% endif %}
            <a href="{% url 'update_task' task.pk %}">Actualizar</a>
            <a href="{% url 'delete_task' task.pk %}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Crear Tarea</a>
</body>
</html>
