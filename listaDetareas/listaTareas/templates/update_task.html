<!DOCTYPE html>
<html>
<head>
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ task.title }}" required><br>
        <label for="description">Description:</label>
        <textarea name="description" id="description">{{ task.description }}</textarea><br>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}> Completed<br>
        <input type="submit" value="Update">
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
